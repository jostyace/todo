<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/f8efc0949d.js" crossorigin="anonymous"></script>  <!-- Link to Script -->
  <script src="./src/main.js" defer type="module"></script>

  <!-- Link to CSS -->
  <link rel="stylesheet" href="./style.css">
  <title>To-Do App</title>
</head>
<body>
  <div id="mainContainer">
    <div id="header">
      <h1>#todo</h1>
    </div>
    <div id="todoContent">
      <ul class="nav nav-tabs" id="Navigation" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="all-tab" data-bs-toggle="tab"  data-bs-target="#all" type="button" role="tab" aria-controls="all" aria-selected="true">All</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="active-tab" data-bs-toggle="tab" data-bs-target="#active" type="button" role="tab" aria-controls="active" aria-selected="false">Active</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="completed-tab" data-bs-toggle="tab" data-bs-target="#completed" type="button" role="tab" aria-controls="completed" aria-selected="false">Completed</button>
        </li>
      </ul>
      <div class="tab-content" id="Content">
        <div class="tab-pane fade show active" id="all" role="tabpanel" aria-labelledby="all-tab">
          <div class="inputContainer">
            <input type="text" id="inputTodo1" class="form-control  form-control-lg" placeholder="add details" >
            <button id="addBtn1" class="btn btn-primary">Add <i class="fa-regular fa-square-plus"></i></button>
          </div>
          <div class="listContainer">
            <ul id="todoContainer">

            </ul>
          </div>
        </div>
        <div class="tab-pane fade" id="active" role="tabpanel" aria-labelledby="active-tab">
          <div class="inputContainer">
            <input type="text" id="inputTodo2" class="form-control  form-control-lg"  placeholder="add details">
            <button id="addBtn2" class="btn btn-primary" type="submit">Add <i class="fa-regular fa-square-plus"></i></button>
          </div>
          <div class="listContainer">
            <ul id="activeContainer">

            </ul>
          </div>

        </div>
        <div class="tab-pane fade" id="completed" role="tabpanel" aria-labelledby="completed-tab">
          <div class="listContainer">
            <ul id="completedContainer">

            </ul>
          </div>

        </div>
      </div>
    </div> 
</body>
</html>
